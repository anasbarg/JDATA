<ul class="list-group">
  <li class="list-group-item active" style="background: #3F51B5; border: 1px #3F51B5 solid;">{{chartControllers.header_text}}</li>
  <li *ngFor="let controller of chartControllers.controllers_list" class="list-group-item">
    <div *ngIf="controller.isDropdown()">
      <app-dropdown-controller [dropdown-config]="controller"></app-dropdown-controller>
    </div>
  </li>
</ul>
