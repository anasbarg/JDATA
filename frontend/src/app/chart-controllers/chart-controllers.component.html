<ul class="list-group">
  <li class="list-group-item active" style="background: #3F51B5; border: 1px #3F51B5 solid;">{{chartControllers.header_text}}</li>

  <li *ngFor="let controller of chartControllers.controllers_list; let i=index" class="list-group-item">
    <div *ngIf="controller.isDropdown()">

      <h5 style="font-weight: bold">{{this.controller.title}}</h5>
      <div *ngIf="is2Dropdowns(controller)" class="container">

        <div class="row">
          <div class="col-6" style="padding: 0; margin:0; padding-right: 5px;">
            <label [for]="controller.title+1">
              <p style="margin-bottom:0;  margin-left: 1px;">{{controller.label}}</p>
            </label>
            <select name="0" class="custom-select" [id]="controller.title+1" [(ngModel)]="state[i].selected[0]"
              (change)="onChange(i, 0)">
              <option *ngFor="let item of controller.items">{{item}}</option>
            </select>
          </div>
          <div class="col-6" style="padding: 0; margin: 0;">
            <label [for]="controller.title+2">
              <p style="margin-bottom:0; margin-left: 1px;">{{controller.label2}}</p>
            </label>
            <select name="1" class="custom-select" [id]="controller.title+2" [(ngModel)]="state[i].selected[1]"
              (change)="onChange(i, 1)">
              <option *ngFor="let item of controller.items2">{{item}}</option>
            </select>
          </div>
        </div>

      </div>
      <div *ngIf="!is2Dropdowns(controller)" class="container">
        <div class="row">
          <div class="col-12" style="padding: 0; margin:0; padding-right: 5px;">
            <label [for]="controller.title+1">
              <p style="margin-bottom:0;  margin-left: 1px;">{{controller.label}}</p>
            </label>
            <select class="custom-select" [id]="controller.title+1" [(ngModel)]="state[i].selected[0]" (change)="onChange(i, null)">
              <option *ngFor="let item of controller.items">{{item}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
