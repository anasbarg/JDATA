<div class="content-navbar-bg">
  <div class="container">
    <mat-tab-group [@.disabled]="false">
      <div *ngFor="let chart of chartConfig.charts">
        <mat-tab label="{{ chart.title }}">
          <app-chart-card [chart]="chart"></app-chart-card>
        </mat-tab>
      </div>
    </mat-tab-group>
  </div>
</div>
